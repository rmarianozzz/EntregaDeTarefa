<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Data e Hora Atual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #dataHora {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Data e Hora Atual</h2>
    <div id="dataHora"></div>
    
    <script>
        function exibirDataHora() {
            var agora = new Date();
            var dataHoraFormatada = agora.toLocaleString("pt-BR", {
                dateStyle: "full",
                timeStyle: "medium"
            });
            document.getElementById("dataHora").innerText = dataHoraFormatada;
        }
        
        setInterval(exibirDataHora, 1000);
        exibirDataHora();
    </script>
</body>
</html>
