<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body
    {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
</style>
<body>
    <p id="texto">Clique para mudar o texto</p>
    <button onclick="mudarTexto()">Clique Aqui</button>
    
    <script>
        let textos=["Inter maior do sul","Flamengo pato do inter","MJ Goat","Curry daddy",];
        let indice =0;

        function mudarTexto() {
            if (indice >= textos.length) {
                indice = 0;
            }
            document.getElementById("texto").innerText = textos[indice];
            indice++;
        }
        console.log(textos)
    </script>
</html>
